<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - BookStore</title>
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/user/index.html">
                <i class="bi bi-book"></i> BookStore
            </a>
            <div class="d-flex">
                <a href="/user/index.html" class="btn btn-outline-primary me-2">
                    <i class="bi bi-arrow-left"></i> Quay lại
                </a>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Profile Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <img id="profileAvatar" src="" class="rounded-circle mb-3" width="150" height="150">
                        <h4 id="profileName">Loading...</h4>
                        <p class="text-muted" id="profileEmail">Loading...</p>
                        <span class="badge bg-primary" id="profileRole">Customer</span>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-person"></i> Thông tin cá nhân</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Họ tên</label>
                                <input type="text" class="form-control" id="fullName" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Ngày tham gia</label>
                                <input type="text" class="form-control" id="joinDate" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Lần đăng nhập cuối</label>
                                <input type="text" class="form-control" id="lastLogin" readonly>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header">
                        <h5><i class="bi bi-clock-history"></i> Lịch sử mua hàng</h5>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">Chức năng đang phát triển...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/common.js"></script>
    <script>
    //         if (!localStorage.getItem('authToken')) {
    //     localStorage.setItem('authToken', 'fake-token-for-testing');
    //     localStorage.setItem('currentUser', JSON.stringify({
    //         id: 1,
    //         email: 'admin@test.com',
    //         fullName: 'Test Admin',
    //         role: 'Admin', // Đổi thành 'Customer' nếu test User
    //         avatarUrl: 'http://via.placeholder.com/40'
    //     }));
    // }
        const user = checkAuth();
        
        // Load profile info
        if (user) {
            document.getElementById('profileAvatar').src = user.avatarUrl || 'http://via.placeholder.com/150';
            document.getElementById('profileName').textContent = user.fullName;
            document.getElementById('profileEmail').textContent = user.email;
            document.getElementById('profileRole').textContent = user.role;
            
            document.getElementById('fullName').value = user.fullName;
            document.getElementById('email').value = user.email;
            document.getElementById('joinDate').value = formatDate(user.createdAt || new Date());
            document.getElementById('lastLogin').value = formatDate(user.lastLogin || new Date());
        }
    </script>
</body>
</html>
