<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - BookStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/admin.css" rel="stylesheet">
</head>
<body>
    <!-- Access Denied Screen -->
    <div id="accessDenied" class="d-none">
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="card text-center" style="max-width: 500px;">
                <div class="card-body">
                    <i class="bi bi-shield-exclamation display-1 text-danger"></i>
                    <h3 class="text-danger">Không có quyền truy cập!</h3>
                    <p class="text-muted">Chỉ Admin mới có thể truy cập trang này.</p>
                    <div id="userDetails" class="alert alert-info"></div>
                    <div class="d-grid gap-2">
                        <a href="/user/index.html" class="btn btn-primary">Về User Dashboard</a>
                        <a href="/auth/login.html" class="btn btn-outline-secondary">Đăng nhập lại</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="d-none">
        <!-- Header -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/admin/index.html">
                    <i class="bi bi-book"></i> BookStore Admin
                </a>
                <div class="d-flex align-items-center">
                    <img id="userAvatar" src="" class="rounded-circle me-2" width="40" height="40">
                    <span class="text-white me-3" id="userName">Admin</span>
                    <button class="btn btn-outline-light btn-sm" onclick="logout()">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar - Direct HTML -->
                <nav class="col-md-2 bg-light sidebar">
                    <div class="position-sticky pt-3">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="/admin/index.html">
                                    <i class="bi bi-speedometer2"></i> Dashboard
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/admin/books.html">
                                    <i class="bi bi-book"></i> Quản lý sách
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <!-- Main content -->
                <main class="col-md-10 ms-sm-auto px-md-4">
                    <h1 class="h2 mt-3">Dashboard</h1>
                    
                    <!-- Stats Cards -->
                    <div class="row mt-4">
                        <div class="col-md-3">
                            <div class="card text-white bg-primary">
                                <div class="card-body">
                                    <h5 class="card-title">Tổng sách</h5>
                                    <h2 id="totalBooks">0</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card text-white bg-success">
                                <div class="card-body">
                                    <h5 class="card-title">Đánh giá cao</h5>
                                    <h2 id="topRated">0</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card text-white bg-warning">
                                <div class="card-body">
                                    <h5 class="card-title">Sách mới</h5>
                                    <h2 id="newBooks">0</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card text-white bg-info">
                                <div class="card-body">
                                    <h5 class="card-title">Tổng users</h5>
                                    <h2 id="totalUsers">0</h2>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Recent Books -->
                    <div class="row mt-4">
                        <div class="col-12">
                            <h3>Sách mới nhất</h3>
                            <div id="recentBooks" class="table-responsive">
                                <div class="text-center py-3">
                                    <div class="spinner-border" role="status"></div>
                                    <p class="mt-2">Đang tải...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/admin.js"></script>
    <script>
        // STRICT ADMIN CHECK
        function checkStrictAdminAuth() {
            const userStr = localStorage.getItem('currentUser');
            const token = localStorage.getItem('authToken');
            
            if (!userStr || !token) {
                showAccessDenied('Chưa đăng nhập', 'Vui lòng đăng nhập để tiếp tục');
                return false;
            }

            let user;
            try {
                user = JSON.parse(userStr);
            } catch (e) {
                showAccessDenied('Dữ liệu user không hợp lệ', 'Vui lòng đăng nhập lại');
                return false;
            }

            const adminEmails = ['taodalat123@gmail.com', 'hoanghaizs73@gmail.com'];
            const userEmail = (user.email || user.Email || '').toLowerCase();
            const userRole = user.role || user.Role || '';
            
            if (!adminEmails.includes(userEmail) || userRole !== 'Admin') {
                showAccessDenied(
                    'Không có quyền Admin', 
                    `Email: ${userEmail}<br>Role: ${userRole}<br>Chỉ admin mới được truy cập.`
                );
                return false;
            }

            return user;
        }

        function showAccessDenied(title, details) {
            document.getElementById('userDetails').innerHTML = `<strong>${title}</strong><br>${details}`;
            document.getElementById('accessDenied').classList.remove('d-none');
            document.getElementById('mainContent').classList.add('d-none');
        }

        function showMainContent() {
            document.getElementById('accessDenied').classList.add('d-none');
            document.getElementById('mainContent').classList.remove('d-none');
        }

        function updateUserInfo() {
            const user = JSON.parse(localStorage.getItem('currentUser') || '{}');
            const userName = user.fullName || user.FullName || user.email || 'Admin';
            const userAvatar = user.avatarUrl || user.AvatarUrl || user.picture || 'https://via.placeholder.com/40';
            
            document.getElementById('userName').textContent = userName;
            document.getElementById('userAvatar').src = userAvatar;
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/auth/login.html';
        }

        // Initialize
        const currentUser = checkStrictAdminAuth();
        if (currentUser) {
            showMainContent();
            updateUserInfo();
            loadDashboard();
        }
    </script>
</body>
</html>
