<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - BookStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/admin.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/index.html">
                <i class="bi bi-book"></i> BookStore Admin
            </a>
            <div class="d-flex align-items-center">
                <img id="userAvatar" src="" class="rounded-circle me-2" width="40" height="40">
                <span class="text-white me-3" id="userName">Admin</span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin/index.html">
                                <i class="bi bi-speedometer2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/books.html">
                                <i class="bi bi-book"></i> Quản lý sách
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/dashboard.html">
                                <i class="bi bi-graph-up"></i> Thống kê
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-10 ms-sm-auto px-md-4">
                <h1 class="h2 mt-3">Dashboard</h1>
                
                <div class="row mt-4" id="statsCards">
                    <div class="col-md-3">
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                <h5 class="card-title">Tổng sách</h5>
                                <h2 id="totalBooks">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-success">
                            <div class="card-body">
                                <h5 class="card-title">Đánh giá cao</h5>
                                <h2 id="topRated">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-warning">
                            <div class="card-body">
                                <h5 class="card-title">Sách mới</h5>
                                <h2 id="newBooks">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-info">
                            <div class="card-body">
                                <h5 class="card-title">Tổng users</h5>
                                <h2 id="totalUsers">0</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-12">
                        <h3>Sách mới nhất</h3>
                        <div id="recentBooks" class="table-responsive">
                            <!-- Books table will be loaded here -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/admin.js"></script>
    <script>
            if (!localStorage.getItem('authToken')) {
        localStorage.setItem('authToken', 'fake-token-for-testing');
        localStorage.setItem('currentUser', JSON.stringify({
            id: 1,
            email: 'admin@test.com',
            fullName: 'Test Admin',
            role: 'Admin', // Đổi thành 'Customer' nếu test User
            avatarUrl: 'https://via.placeholder.com/40'
        }));
    }
        // Check admin auth
        checkAdminAuth();
        updateUserInfo();
        
        // Load dashboard data
        loadDashboard();
    </script>
    
</body>
</html>
