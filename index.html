<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore - Online Book Shopping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-book"></i> BookStore
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="showAllBooks()">All Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showAddForm()">Add Book</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search books..." id="searchInput">
                    <button class="btn btn-outline-light" onclick="searchBooks()">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading books...</p>
        </div>

        <!-- Add Book Form -->
        <div id="addBookSection" class="d-none">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h4><i class="bi bi-plus-circle"></i> Add New Book</h4>
                        </div>
                        <div class="card-body">
                            <form id="addBookForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="bookTitle" class="form-label">Title *</label>
                                            <input type="text" class="form-control" id="bookTitle" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="bookAuthor" class="form-label">Author *</label>
                                            <input type="text" class="form-control" id="bookAuthor" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="bookPrice" class="form-label">Price *</label>
                                            <input type="number" step="0.01" class="form-control" id="bookPrice" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="bookPages" class="form-label">Pages</label>
                                            <input type="number" class="form-control" id="bookPages">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="bookLanguage" class="form-label">Language</label>
                                            <input type="text" class="form-control" id="bookLanguage" value="English">
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="bookDescription" class="form-label">Description</label>
                                    <textarea class="form-control" id="bookDescription" rows="3"></textarea>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="bookGenres" class="form-label">Genres</label>
                                            <input type="text" class="form-control" id="bookGenres" placeholder="Fiction, Fantasy, Adventure">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="bookCoverImg" class="form-label">Cover Image URL</label>
                                            <input type="url" class="form-control" id="bookCoverImg">
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-check-circle"></i> Add Book
                                    </button>
                                    <button type="button" class="btn btn-secondary" onclick="showAllBooks()">
                                        <i class="bi bi-x-circle"></i> Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Books Display -->
        <div id="booksSection">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-book-half"></i> Our Books</h2>
                <div class="d-flex align-items-center gap-3">
                    <div class="badge bg-primary" id="bookCount">0 books</div>
                    <select class="form-select form-select-sm" id="pageSizeSelect" style="width: auto;">
                        <option value="6">6 per page</option>
                        <option value="10" selected>10 per page</option>
                        <option value="20">20 per page</option>
                        <option value="50">50 per page</option>
                    </select>
                </div>
            </div>
            
            <div id="booksContainer" class="row">
                <!-- Books will be loaded here -->
            </div>
            
            <!-- Pagination -->
            <nav aria-label="Books pagination" id="paginationNav" class="d-none">
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <div class="text-muted" id="paginationInfo">
                        <!-- Pagination info will be shown here -->
                    </div>
                    <ul class="pagination mb-0" id="paginationList">
                        <!-- Pagination buttons will be generated here -->
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <!-- Book Detail Modal -->
    <div class="modal fade" id="bookModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalBookTitle">Book Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBookContent">
                    <!-- Book details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" id="editBookBtn">
                        <i class="bi bi-pencil"></i> Edit
                    </button>
                    <button type="button" class="btn btn-danger" id="deleteBookBtn">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast for notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notification" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="notificationMessage">
                <!-- Notification message -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
