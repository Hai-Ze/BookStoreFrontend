<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore - ƒêƒÉng nh·∫≠p</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2 class="text-center mb-4">üìö BookStore</h2>
        <p class="text-center text-muted mb-4">ƒêƒÉng nh·∫≠p ƒë·ªÉ ti·∫øp t·ª•c</p>
        
        <button class="btn btn-primary w-100 py-3" id="googleLoginBtn">
            <svg width="20" height="20" class="me-2" viewBox="0 0 24 24">
                <path fill="white" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="white" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="white" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="white" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            ƒêƒÉng nh·∫≠p v·ªõi Google
        </button>
        
        <div class="mt-4 text-center">
            <small class="text-muted">
                Admin: taodalat123@gmail.com<br>
                User: T·∫•t c·∫£ email kh√°c
            </small>
        </div>
        
        <div id="loading" class="text-center mt-3 d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">ƒêang x·ª≠ l√Ω...</span>
            </div>
        </div>
        
        <div id="error" class="alert alert-danger mt-3 d-none" role="alert"></div>
    </div>

    <script src="https://accounts.google.com/gsi/client"></script>
    <script>
        const API_BASE = 'https://localhost:7288/api';
        const GOOGLE_CLIENT_ID = '198205931206-445vmgejdn1s12d5lr9kqc3jj8o1el3u.apps.googleusercontent.com';
        
        // Kh·ªüi t·∫°o Google
        window.onload = function() {
            google.accounts.id.initialize({
                client_id: GOOGLE_CLIENT_ID,
                callback: handleGoogleLogin
            });
            
            document.getElementById('googleLoginBtn').onclick = function() {
                google.accounts.id.prompt();
            };
        };
        
        // X·ª≠ l√Ω ƒëƒÉng nh·∫≠p
        async function handleGoogleLogin(response) {
            showLoading(true);
            hideError();
            
            try {
                const res = await fetch(`${API_BASE}/auth/google-login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ googleToken: response.credential })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    // L∆∞u th√¥ng tin
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    
                    // Chuy·ªÉn h∆∞·ªõng theo role
                    if (data.user.role === 'Admin') {
                        window.location.href = 'index.html'; // Trang admin
                    } else {
                        window.location.href = 'index_user.html'; // Trang user
                    }
                } else {
                    showError(data.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i');
                }
            } catch (error) {
                showError('L·ªói k·∫øt n·ªëi: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        // Helper functions
        function showLoading(show) {
            document.getElementById('loading').classList.toggle('d-none', !show);
            document.getElementById('googleLoginBtn').disabled = show;
        }
        
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.remove('d-none');
        }
        
        function hideError() {
            document.getElementById('error').classList.add('d-none');
        }
        
        // Check n·∫øu ƒë√£ login
        const token = localStorage.getItem('authToken');
        const user = localStorage.getItem('currentUser');
        if (token && user) {
            const userData = JSON.parse(user);
            window.location.href = userData.role === 'Admin' ? 'index.html' : 'index_user.html';
        }
    </script>
</body>
</html>
