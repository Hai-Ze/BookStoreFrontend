<body>

        <!-- Google Sign-In Button s·∫Ω ƒë∆∞·ª£c render ·ªü ƒë√¢y -->

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
    const GOOGLE_CLIENT_ID = '198205931206-445vmgejdn1s12d5lr9kqc3jj8o1el3u.apps.googleusercontent.com';
    
    // Danh s√°ch admin emails
    const ADMIN_EMAILS = ['taodalat123@gmail.com', 'hoanghaizs73@gmail.com'];
    
    // X·ª≠ l√Ω response t·ª´ Google - KH√îNG C·∫¶N API BACKEND
    window.handleGoogleCredentialResponse = async function(response) {
        console.log('üöÄ Received Google credential response');
        showLoading(true);
        hideMessages();

        try {
            if (!response.credential) {
                throw new Error('Kh√¥ng nh·∫≠n ƒë∆∞·ª£c credential t·ª´ Google');
            }

            // Decode JWT token ƒë·ªÉ l·∫•y th√¥ng tin user
            const userInfo = parseJwtToken(response.credential);
            console.log('üë§ User info from Google:', userInfo);

            if (!userInfo.email_verified) {
                throw new Error('Email ch∆∞a ƒë∆∞·ª£c x√°c minh b·ªüi Google');
            }

            // X√°c ƒë·ªãnh role
            const isAdmin = ADMIN_EMAILS.includes(userInfo.email.toLowerCase());
            const userRole = isAdmin ? 'Admin' : 'Customer';

            // T·∫°o user object
            const userData = {
                Id: Date.now(), // Fake ID
                Email: userInfo.email,
                FullName: userInfo.name || userInfo.email,
                Role: userRole,
                AvatarUrl: userInfo.picture || 'https://via.placeholder.com/40',
                GoogleId: userInfo.sub,
                LastLogin: new Date().toISOString()
            };

            // L∆∞u v√†o localStorage
            localStorage.setItem('authToken', response.credential);
            localStorage.setItem('currentUser', JSON.stringify(userData));

            console.log('‚úÖ User data saved:', userData);
            
            showSuccess(`üéâ ƒêƒÉng nh·∫≠p th√†nh c√¥ng! Ch√†o ${userData.FullName}`);
            
            // Redirect theo role SAU 1 GI√ÇY
            setTimeout(() => {
                if (userRole === 'Admin') {
                    console.log('üîÄ Redirecting to Admin dashboard...');
                    window.location.href = '../admin/index.html';
                } else {
                    console.log('üîÄ Redirecting to User dashboard...');
                    window.location.href = '../user/index.html';
                }
            }, 1000);

        } catch (error) {
            console.error('‚ùå Login error:', error);
            showError('L·ªói ƒëƒÉng nh·∫≠p: ' + error.message);
        } finally {
            showLoading(false);
        }
    };

    // Function ƒë·ªÉ decode JWT token
    function parseJwtToken(token) {
        try {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            
            return JSON.parse(jsonPayload);
        } catch (error) {
            console.error('Error parsing JWT:', error);
            throw new Error('Invalid token format');
        }
    }

    // Fallback method n·∫øu Google button kh√¥ng ho·∫°t ƒë·ªông
    function fallbackGoogleLogin() {
        try {
            console.log('üîÑ Using fallback Google login...');
            showLoading(true);
            
            if (typeof google !== 'undefined' && google.accounts) {
                google.accounts.id.prompt((notification) => {
                    console.log('Google prompt notification:', notification);
                    
                    if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                        showLoading(false);
                        showError('‚ùå Kh√¥ng th·ªÉ hi·ªÉn th·ªã popup Google. H√£y th·ª≠:');
                        document.getElementById('error').innerHTML += `
                            <ul class="mt-2 mb-0 text-start">
                                <li>T·∫Øt popup blocker</li>
                                <li>Cho ph√©p popup t·ª´ trang n√†y</li>
                                <li>Th·ª≠ tr√¨nh duy·ªát kh√°c (Chrome, Edge)</li>
                                <li>Ki·ªÉm tra k·∫øt n·ªëi internet</li>
                            </ul>
                        `;
                    }
                });
            } else {
                throw new Error('Google Sign-In library ch∆∞a ƒë∆∞·ª£c t·∫£i');
            }
        } catch (error) {
            console.error('Fallback login error:', error);
            showLoading(false);
            showError('‚ùå L·ªói ƒëƒÉng nh·∫≠p: ' + error.message);
        }
    }

    // Helper functions
    function showLoading(show) {
        const loading = document.getElementById('loading');
        loading.classList.toggle('d-none', !show);
    }

    function showError(message) {
        const errorEl = document.getElementById('error');
        errorEl.innerHTML = message;
        errorEl.classList.remove('d-none');
        console.error('Error:', message);
    }

    function showSuccess(message) {
        const successEl = document.getElementById('success');
        successEl.innerHTML = message;
        successEl.classList.remove('d-none');
    }

    function hideMessages() {
        document.getElementById('error').classList.add('d-none');
        document.getElementById('success').classList.add('d-none');
    }

    // Kh·ªüi t·∫°o khi trang load
    window.addEventListener('load', () => {
        console.log('üì± Page loaded, initializing...');

        // Ki·ªÉm tra n·∫øu ƒë√£ ƒëƒÉng nh·∫≠p -> redirect lu√¥n
        const existingUser = localStorage.getItem('currentUser');
        if (existingUser) {
            try {
                const userData = JSON.parse(existingUser);
                console.log('üîç Found existing user:', userData.Email);
                
                showSuccess(`üëã Ch√†o l·∫°i ${userData.FullName}! ƒêang chuy·ªÉn h∆∞·ªõng...`);
                
                setTimeout(() => {
                    if (userData.Role === 'Admin') {
                        window.location.href = '../admin/index.html';
                    } else {
                        window.location.href = '../user/index.html';
                    }
                }, 1000);
                return;
            } catch (e) {
                console.log('‚ö†Ô∏è Invalid stored user data, clearing...');
                localStorage.clear();
            }
        }

        // Ki·ªÉm tra sau 3 gi√¢y n·∫øu Google button kh√¥ng xu·∫•t hi·ªán
        setTimeout(() => {
            const googleButton = document.querySelector('.g_id_signin');
            if (!googleButton || googleButton.children.length === 0) {
                console.log('‚ö†Ô∏è Google button not rendered, showing fallback');
                document.getElementById('fallbackBtn').style.display = 'flex';
                showError('‚ö†Ô∏è Google Sign-In button kh√¥ng t·∫£i ƒë∆∞·ª£c. H√£y th·ª≠ n√∫t fallback b√™n d∆∞·ªõi.');
            } else {
                console.log('‚úÖ Google Sign-In button loaded successfully');
            }
        }, 3000);

        // Event listener cho fallback button
        document.getElementById('fallbackBtn').addEventListener('click', fallbackGoogleLogin);
    });

    // Th√™m CSS cho Google button
    const style = document.createElement('style');
    style.textContent = `
        .g_id_signin {
            margin-bottom: 10px !important;
        }
        .g_id_signin > div {
            width: 100% !important;
            max-width: 100% !important;
        }
        .g_id_signin iframe {
            width: 100% !important;
        }
    `;
    document.head.appendChild(style);

    console.log('üéØ Login system initialized - No backend required!');
</script>
