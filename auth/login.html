<body>
    <div class="login-box">

        <!-- Google Sign-In Button s·∫Ω ƒë∆∞·ª£c render ·ªü ƒë√¢y -->

        <!-- Fallback button -->

                <path fill="white" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="white" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>

        <div id="loading" class="text-center mt-3 d-none">

    <script src="http://accounts.google.com/gsi/client" async defer></script>
    <script>
        const API_BASE = 'http://localhost:5209/api';
        const GOOGLE_CLIENT_ID = '198205931206-445vmgejdn1s12d5lr9kqc3jj8o1el3u.apps.googleusercontent.com';
        
        // X·ª≠ l√Ω response t·ª´ Google (ƒë∆∞·ª£c g·ªçi t·ª± ƒë·ªông)
        window.handleGoogleCredentialResponse = async function(response) {
            console.log('Received Google credential response');
            showLoading(true);
            hideMessages();

            try {
                if (!response.credential) {
                    throw new Error('Kh√¥ng nh·∫≠n ƒë∆∞·ª£c credential t·ª´ Google');
                }

                console.log('Sending credential to server...');
                
                const res = await fetch(`${API_BASE}/auth/google-login`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        googleToken: response.credential 
                    })
                });

                console.log('Server response status:', res.status);
                
                if (!res.ok) {
                    const errorText = await res.text();
                    console.error('Server error response:', errorText);
                    throw new Error(`Server error: ${res.status} - ${errorText}`);
                }

                const data = await res.json();
                console.log('Login response:', data);

                if (data.Success || data.success) {
                    // L∆∞u th√¥ng tin user
                    localStorage.setItem('authToken', data.Token || data.token);
                    localStorage.setItem('currentUser', JSON.stringify(data.User || data.user));
                    
                    showSuccess('ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...');
                    
                    // Chuy·ªÉn h∆∞·ªõng theo role
                    setTimeout(() => {
                        const user = data.User || data.user;
                        if (user.Role === 'Admin' || user.role === 'Admin') {
                            window.location.href = '../admin/index.html';
                        } else {
                            window.location.href = '../user/index.html';
                        }
                    }, 1500);
                } else {
                    throw new Error(data.Message || data.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('L·ªói ƒëƒÉng nh·∫≠p: ' + error.message);
            } finally {
                showLoading(false);
            }
        };

        // Fallback method n·∫øu Google button kh√¥ng ho·∫°t ƒë·ªông
        function fallbackGoogleLogin() {
            try {
                console.log('Using fallback Google login...');
                showLoading(true);
                
                if (typeof google !== 'undefined' && google.accounts) {
                    google.accounts.id.prompt((notification) => {
                        console.log('Google prompt notification:', notification);
                        
                        if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                            showLoading(false);
                            showError('Kh√¥ng th·ªÉ hi·ªÉn th·ªã popup Google. Vui l√≤ng:');
                            document.getElementById('error').innerHTML += `
                                <ul class="mt-2 mb-0">
                                    <li>T·∫Øt popup blocker</li>
                                    <li>Cho ph√©p popup t·ª´ trang n√†y</li>
                                    <li>Th·ª≠ tr√¨nh duy·ªát kh√°c</li>
                                    <li>Ki·ªÉm tra k·∫øt n·ªëi internet</li>
                                </ul>
                            `;
                        }
                    });
                } else {
                    throw new Error('Google Sign-In library ch∆∞a ƒë∆∞·ª£c t·∫£i');
                }
            } catch (error) {
                console.error('Fallback login error:', error);
                showLoading(false);
                showError('L·ªói ƒëƒÉng nh·∫≠p: ' + error.message);
            }
        }

        // Helper functions
        function showLoading(show) {
            const loading = document.getElementById('loading');
            loading.classList.toggle('d-none', !show);
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.innerHTML = message;
            errorEl.classList.remove('d-none');
            console.error('Error:', message);
        }

        function showSuccess(message) {
            const successEl = document.getElementById('success');
            successEl.textContent = message;
            successEl.classList.remove('d-none');
        }

        function hideMessages() {
            document.getElementById('error').classList.add('d-none');
            document.getElementById('success').classList.add('d-none');
        }

        // Kh·ªüi t·∫°o khi trang load
        window.addEventListener('load', () => {
            console.log('Page loaded, initializing...');

            // Ki·ªÉm tra sau 3 gi√¢y n·∫øu Google button kh√¥ng xu·∫•t hi·ªán
            setTimeout(() => {
                const googleButton = document.querySelector('.g_id_signin');
                if (!googleButton || googleButton.children.length === 0) {
                    console.log('Google button not rendered, showing fallback');
                    document.getElementById('fallbackBtn').style.display = 'flex';
                    showError('Google Sign-In button kh√¥ng t·∫£i ƒë∆∞·ª£c. H√£y th·ª≠ n√∫t fallback b√™n d∆∞·ªõi.');
                }
            }, 3000);

            // Event listener cho fallback button
            document.getElementById('fallbackBtn').addEventListener('click', fallbackGoogleLogin);
        });

        // Test API connection
        async function testApiConnection() {
            try {
                const response = await fetch(`${API_BASE}/auth/health`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                console.log('API connection test:', response.status);
                
                if (response.ok) {
                    console.log('‚úÖ API server is running');
                } else {
                    console.warn('‚ö†Ô∏è API server returned:', response.status);
                }
            } catch (error) {
                console.error('‚ùå API connection failed:', error);
                // Kh√¥ng hi·ªÉn th·ªã error ngay, ch·ªù user th·ª≠ ƒëƒÉng nh·∫≠p
                console.warn('API server c√≥ th·ªÉ ch∆∞a kh·ªüi ƒë·ªông');
            }
        }

        // Test API khi load trang
        testApiConnection();

        // Th√™m CSS cho Google button

            }

    </script>
